<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolceDita rendelés</title>
    <link rel="shortcut icon" href="/Form/Pizzéria/képek/pizza.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./style2.css">

</head>

    <body>
       
        

        <div class="container animate__animated animate__backInLeft">
            <h2 class="cim">Rendelés</h2>
            <form action="rendelesek_feldolgozasa.php" method="POST">
                <label for="nev">Teljes név:</label><br>
                <input type="text" id="nev" name="nev" required><br>
            
                <label for="email">Email cím:</label><br>
                <input type="email" id="email" name="email" required placeholder="valaki@example.hu"><br>
            
                <label for="telefon">Telefonszám:</label><br>
                <input type="tel" id="telefon" name="telefon" pattern="[0-9]{4} [0-9]{3} [0-9]{4}" required placeholder="06305763581"><br>
            
                <label for="iranyitoszam">Irányítószám:</label><br>
                <input type="text" id="iranyitoszam" name="iranyitoszam" class="address-input" required><br>
            
                <label for="varos">Város:</label><br>
                <input type="text" id="varos" name="varos" class="address-input" required><br>
            
                <label for="cim">Cím:</label><br>
                <input type="text" id="cim" name="cim" class="address-input" required><br>
            
                <label for="pizza">Válasszon egy pizzát:</label><br>
                <select id="pizza" name="pizza" required>
                    <option value="Margherita">Margherita</option>
                    <option value="Magyaros">Magyaros</option>
                    <option value="Brokkolis">Brokkolis</option>
                    <option value="Songoku">Songoku</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Tonhalas">Tonhalas</option>
                    <option value="Chilis babos">Chilis babos</option>
                    <option value="Csirkés">Csirkés</option>
                    <option value="Tengeri gyümölcsös">Tengeri gyümölcsös</option>
                </select><br>

                <label for="meret">Méret:</label>
                <br><input type="radio" id="kicsi" name="meret" value="Kicsi" required>
                <label for="kicsi">Kicsi (20cm)</label>
                <br><input type="radio" id="kozepes" name="meret" value="Közepes">
                <label for="kozepes">Közepes (32 cm)</label>
                <br><input type="radio" id="nagy" name="meret" value="Nagy">
                <label for="nagy">Nagy (44 cm)</label><br>
            
                <label for="ital">Válasszon egy italt:</label><br>
                <select id="ital" name="ital" required>
                    <option value="Limononádé">Limononádé</option>
                    <option value="Coca Cola">Coca Cola</option>
                    <option value="Cappy">Cappy</option>
                    <option value="Fanta">Fanta</option>
                    <option value="Ásványvíz">Ásványvíz</option>
                    <option value="Víz">Víz</option>
                    <option value="Ice Tea">Ice Tea</option>
                    <option value="Kávé">Kávé</option>
                    <option value="Hell Energy Drink">Hell Energy Drink</option>
                </select><br>
            
                <label for="desszert">Válasszon egy desszertet:</label><br>
                <select id="desszert" name="desszert" required>
                    <option value="Tiramisu">Tiramisu</option>
                    <option value="Pannacotta">Pannacotta</option>
                    <option value="Szilvás gombóc">Szilvás gombóc</option>
                    <option value="Gőzgombóc">Gőzgombóc</option>
                    <option value="Isler">Isler</option>
                    <option value="Francia krémes">Francia krémes</option>
                    <option value="Zserbó">Zserbó</option>
                    <option value="Kókuszkocka">Kókuszkocka</option>
                    <option value="Csokis fánk">Csokis fánk</option>
                    <option value="Epres fánk">Epres fánk</option>
                    <option value="Kókuszos fánk">Kókuszos fánk</option>
                    <option value="Lekváros fánk">Lekváros fánk</option>
                </select><br>
            
                <label for="megjegyzes">Megjegyzés:</label><br>
                <textarea id="megjegyzes" name="megjegyzes" rows="4" cols="50"></textarea><br>
            
                <input type="submit" value="Rendelés elküldése" class="submit-button">
            </form>
            
    </div>

    </body>

</html>
