<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/autopngicon.png" type="image/x-icon">

</head>

    <body>
        
            <!--NAVBAR-->

            <nav class="navbar navbar-light bg-light ">
                <a class="navbar-brand" href="javascript:void(0);" style="cursor: default;">
                    <img src="src/logo.png" width="30" height="30" class="d-inline-block align-top logo animate__animated animate__fadeInDown">
                    <span class="animate__animated animate__fadeInDown text-glow">
                        Autopia
                    </span>
                </a>
                <button id="filterButton" onclick="toggleFilters()" class="btn btn-dark animate__animated animate__fadeInDown">Filter</button>
            </nav>
            <div class="filterMenu">
                <form>
                    <div class="row">

                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="carBrand">Brands</label>
                                <select class="form-select" aria-label="Brand" id="carBrand">
                                    <option selected>Any</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="carModel" class="form-label">Model</label>
                                <input type="text" class="form-control" id="carModel" placeholder="E.g. Golf">
                              </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="kmFrom">Mileage from</label>
                                <input type="text" class="form-control" id="kmFrom">
                            </div>
                            <div class="mb-3">
                                <label for="kmTo" class="form-label">Mileage To</label>
                                <input type="text" class="form-control" id="kmTo">
                              </div>
                        </div>

                        <!--<button type="submit" class="btn btn-dark btn-glow" id="apply">Apply</button>-->

                    </div>

                  </form>

            </div>
            

            <!--NAVBAR END-->
  
            <!--CONTENT-->

            <div class="container-fluid">
            </div>

            <div class="pagination-container d-flex justify-content-center">
                <ul class="pagination">
                </ul>
            </div>
            

            <!--CONTENT END-->

            <!--SCRIPT-->

            <script src="script.js"></script>

            <script src="filter.js"></script>
            
            <!--SCRIPT END-->

    </body>

</html>
